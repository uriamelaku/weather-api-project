<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חיזוי מזג האוויר</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <button onclick="logout()" style="position: absolute; top: 20px; right: 20px;">התנתק</button>

  <h1>🌤️ חיזוי מזג האוויר</h1>

  <div class="search-controls">
    <button onclick="getWeather()">בדוק מזג אוויר</button>
    <input type="text" id="cityInput" placeholder="הכנס שם עיר...">
    <button onclick="loadHistory()">📜 היסטוריה</button>
    <button onclick="loadFavorites()">⭐ המועדפים שלי</button>
  </div>

  <button id="hideHistoryBtn" onclick="hideHistory()" style="display: none; background: #FF9800; margin-top: 10px;">❌ הסתר היסטוריה</button>
  <button id="deleteHistoryBtn" onclick="deleteAllHistory()" style="display: none; background: #FF6B6B; margin-top: 10px;">🗑️ מחק את כל ההיסטוריה</button>

  <div id="weatherResult"></div>
  <button id="addFavBtn" onclick="addToFavorites()" style="display: none; background: #FFD700; color: #333; font-weight: bold; margin-top: 15px;">⭐ הוסף למועדפים</button>
  <div id="historyResult"></div>
  <div id="favoritesResult"></div>

  <script src="/script.js"></script>
</body>
</html>
